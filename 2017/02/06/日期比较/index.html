        <h2 id="时间戳转化为日期"><a href="#时间戳转化为日期" class="headerlink" title="时间戳转化为日期"></a>时间戳转化为日期</h2><figure class="highlight objectivec"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">-(<span class="built_in">NSString</span> *)UTCchangeDate:(<span class="built_in">NSString</span> *)utc&#123;</span><br><span class="line"></span><br><span class="line"><span class="built_in">NSTimeInterval</span> time = [utc doubleValue];</span><br><span class="line"></span><br><span class="line"><span class="built_in">NSDate</span> *date=[<span class="built_in">NSDate</span> dateWithTimeIntervalSince1970:time];</span><br><span class="line"></span><br><span class="line"><span class="built_in">NSDateFormatter</span> *dateformatter=[[<span class="built_in">NSDateFormatter</span> alloc] init];</span><br><span class="line"></span><br><span class="line">[dateformatter setDateFormat:<span class="string">@"MM.dd HH:mm"</span>];</span><br><span class="line"></span><br><span class="line"><span class="built_in">NSString</span> *staartstr=[dateformatter stringFromDate:date];</span><br><span class="line"></span><br><span class="line"><span class="keyword">return</span> staartstr;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
