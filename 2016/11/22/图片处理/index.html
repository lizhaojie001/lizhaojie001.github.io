        <h1 id="Look-At-Me"><a href="#Look-At-Me" class="headerlink" title="Look At Me!"></a>Look At Me!</h1><figure class="highlight objectivec"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> *  存图片到本地</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> *  @param suffix  @"xxx.png"</span></span><br><span class="line"><span class="comment"> *  @param image  &lt;#image description#&gt;</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line">+(<span class="keyword">void</span>)saveImageToDomainsWithDirectorystringByAppendingPathComponent:(<span class="built_in">NSString</span> *)suffix WithImage:(<span class="built_in">UIImage</span> *)image&#123;</span><br><span class="line">    <span class="comment">//JEPG格式</span></span><br><span class="line"><span class="comment">//压缩图片</span></span><br><span class="line">     <span class="built_in">NSData</span> *imagedata=<span class="built_in">UIImageJPEGRepresentation</span>(image,<span class="number">1.0</span>);</span><br><span class="line"></span><br><span class="line">    <span class="built_in">NSArray</span>*paths=<span class="built_in">NSSearchPathForDirectoriesInDomains</span>(<span class="built_in">NSDocumentDirectory</span>,<span class="built_in">NSUserDomainMask</span>,<span class="literal">YES</span>);</span><br><span class="line"></span><br><span class="line">    <span class="built_in">NSString</span> *documentsDirectory=[paths objectAtIndex:<span class="number">0</span>];</span><br><span class="line"></span><br><span class="line">    <span class="built_in">NSString</span> *savedImagePath=[documentsDirectory stringByAppendingPathComponent:suffix];</span><br><span class="line">    MYLog(<span class="string">@"%@"</span>,savedImagePath);</span><br><span class="line">    [imagedata writeToFile:savedImagePath atomically:<span class="literal">YES</span>];</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> *  取回图片</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> *  @param suffix 图片名字</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> *  @return  </span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line">+ (<span class="built_in">UIImage</span> *)fetchImageWithDirectorystringByAppendingPathComponent:(<span class="built_in">NSString</span> *)suffix&#123;</span><br><span class="line"><span class="built_in">NSString</span> *aPath3=[<span class="built_in">NSString</span> stringWithFormat:<span class="string">@"%@/Documents/%@.png"</span>,<span class="built_in">NSHomeDirectory</span>(),suffix];</span><br><span class="line"><span class="built_in">UIImage</span> *imgFromUrl3=[[<span class="built_in">UIImage</span> alloc]initWithContentsOfFile:aPath3];</span><br><span class="line"><span class="built_in">UIImageView</span>* imageView3=[[<span class="built_in">UIImageView</span> alloc]initWithImage:imgFromUrl3];</span><br><span class="line">    <span class="keyword">return</span> imageView3.image;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
